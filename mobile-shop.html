<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile shop</title>
    <!-- boostrap link added  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css file link added -->
    <link rel="stylesheet" href="style.css">
    <!-- google font link added  -->
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Poppins:wght@500&family=Roboto:ital@1&family=Work+Sans:wght@500&display=swap"
        rel="stylesheet">
</head>
<!-- Shop name  -->

<body class="bg-gray container">
    <h2 class="text-center text-success">Mobile shop</h2>
    <!-- Search button and search field  -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder=" search the phone what you want"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchfield()" class="btn btn-outline-secondary" type="button"
            id="button-search">search</button>
    </div>

    <!-- error text  -->
    <p id="not-found" class="text-center fs-4 mt-5">Sorry we couldn't find anything</p>

    <!-- specific Phone details  -->
    <div class="mx-auto" id="phone-details-box"></div>

    <!-- search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 m-0">

        <!-- js file link added -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="mobile-shop.js"></script>
</body>

</html>
